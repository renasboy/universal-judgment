<div class="row user-info" data-ng-model='ctrl.person'>
    <div class="col-xs-3">
        <div class="user-image {{ctrl.person.status}}">
            <img src="{{ctrl.person.img}}" />
        </div>
    </div>
    <div class="col-xs-7">
        <h1 class="user-name" data-ng-bind="ctrl.person.name"></h1>
        <h2 class="user-rate" data-ng-bind="ctrl.person.score"></h2>
        <span class="font-xs">/ 4</span>
    </div>
    <div class="col-xs-2 {{ctrl.person.status}}-icon"></div>
</div>
