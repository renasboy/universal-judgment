<div class="row user-info" ng-model='personinfo'>
    <div class="col-xs-4">
        <div ng-include="'./js/partials/person-image.html'" class="pull-right"></div>
    </div>
    <div class="col-xs-6">
        <h1 class="user-name">
            {{person.name}}
        </h1>
        <h2 class="user-rate">
            {{person.score}} <span class="font-xs">/ 4</span>
        </h2>
    </div>
    <div class="col-xs-2 {{person.status}}-icon"></div>
</div>
