<div class="user-info">
    <div class="user-image">
        <img src="{{user.img}}" />
    </div>
    <h1 class="user-name">
        {{user.name}}
    </h1>
    <h2 class="user-rate">
        {{user.score}}        
    </h2>
    <div class="user-status">
        {{user.status}}    
    </div>    
</div>
