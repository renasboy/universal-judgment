<header>
    <div class="logo">
        <span class="icon-logo"></span>
        <span class="icon-logo"></span>		
    </div>
    <h1>
        Heaven <span>&amp; Hell</span>
    </h1>
</header>

<div id="user-list">
    <ul>
        <li ng-repeat="person in people">
            <a href="#/person/{{person.id}}">
                <div class="user-image {{person.status}}">
                    <img ng-src="{{person.img}}" alt="{{person.name}}" />
                </div>
                <h2 class="font-xs">
                    {{person.name}} /{{person.score}}
                </h2>
            </a>
        </li>
    </ul>
</div>
