<div ng-include="'./js/partials/person.html'"></div>

<div class="row">
    <ul class="list-items">
        <li ng-repeat="(key, quality) in person.qualities">            
            <div class="col-xs-6 text-right">
                {{quality.name}}
                <span class="qualities-icon">
                    <img ng-src="{{quality.img}}" />
                </span>
            </div>
            <div class="col-xs-4 col-xs-offset-2 font-lg">
                {{quality.score}}
            </div>
        </li>
    </ul>
</div>

<nav class="row">
    <a href="./#/"                          class="col-xs-4 icon-arrow-back"></a>
    <a href="./#/judge/{{person.id}}"     	class="col-xs-8 judge">JUDGE NOW</a>
</nav>
