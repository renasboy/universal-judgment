<app-header></app-header>

<div class="container-fluid rank">

    <h1 translate="{{ctrl.rank|uppercase}}"></h1>

    <div id="user-list">
        <ul>
            <li data-ng-repeat="person in ctrl.people | filter : userSearch">
                <a ui-sref="person({id:person.id})">
                    <div class="user-image {{person.status}}">
                        <img data-ng-src="{{person.img}}" alt="{{person.name}}"/>
                    </div>
                    <h2 class="font-xs" data-ng-bind="person.name"></h2>
                    <div class="stars stars{{person.score | number:0}}">
                        <span class="star0">★</span>
                        <span class="star1">★</span>
                        <span class="star2">★</span>
                        <span class="star3">★</span>
                        <span class="star4">★</span>
                    </div>
                    <span data-ng-bind="person.score"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="rank-menu row">
        <div class="col-xs-4">
            <a ui-sref="rank({rank:'hell'})"
               class="icon-emo-devil btn"
               data-ng-class="{'active' : ctrl.rank === 'hell'}">
                <span translate="HELL" class="hidden-xs"></span>
            </a>
        </div>
        <div class="col-xs-4">
            <a ui-sref="rank({rank:'purgatory'})"
               class="icon-emo-sleep btn"
               data-ng-class="{'active' : ctrl.rank === 'purgatory'}">
                <span translate="PURGATORY" class="hidden-xs"></span>
            </a>
        </div>
        <div class="col-xs-4">
            <a ui-sref="rank({rank:'heaven'})"
               class="icon-emo-saint btn"
               data-ng-class="{'active' : ctrl.rank === 'heaven'}">
                <span translate="HEAVEN" class="hidden-xs"></span>
            </a>
        </div>
    </div>

    <!--ui-sref="rank({rank:heaven})-->

</div>
<app-menu class="home"></app-menu>
