<app-header></app-header>

<div class="container-fluid home">

    <div class="title" data-ng-show="!userSearch">
        <h1 translate="LATEST"></h1>
    </div>
    <div class="user-list list-secondary"
         data-ng-show="!userSearch">
        <ul>
            <li data-ng-repeat="person in ctrl.latest">
                <a ui-sref="person({slug:person.slug})">
                    <div class="user-image {{person.status}}">
                        <img lazy-img="{{person.img}}" alt="{{person.name}}"/>
                    </div>
                    <h2 class="font-xs" data-ng-bind="person.name"></h2>
                    <div class="stars stars{{person.score | number:0}}">
                        <span class="star0"></span>
                        <span class="star1"></span>
                        <span class="star2"></span>
                        <span class="star3"></span>
                        <span class="star4"></span>
                    </div>
                    <span data-ng-bind="person.score"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="title" data-ng-show="!userSearch">
        <h1 translate="TOP"></h1>
    </div>
    <div class="user-list top-10"
         data-ng-show="!userSearch">
        <ul>
            <li data-ng-repeat="person in ctrl.top">
                <a ui-sref="person({slug:person.slug})">
                    <div class="user-image {{person.status}}">
                        <img lazy-img="{{person.img}}" alt="{{person.name}}"/>
                    </div>
                    <h2 class="font-xs" data-ng-bind="person.name"></h2>
                    <div class="stars stars{{person.score | number:0}}">
                        <span class="star0"></span>
                        <span class="star1"></span>
                        <span class="star2"></span>
                        <span class="star3"></span>
                        <span class="star4"></span>
                    </div>
                    <span data-ng-bind="person.score"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="title">
        <h1>Universal Judgment</h1>
    </div>

    <div class="user-list last-item"
         ng-class="ctrl.isSearchOpen ? 'search' : ''">
        <ul>
            <li data-ng-repeat="person in ctrl.people | filter : userSearch">
                <a ui-sref="person({slug:person.slug})">
                    <div class="user-image {{person.status}}">
                        <img lazy-img="{{person.img}}" alt="{{person.name}}"/>
                    </div>
                    <h2 class="font-xs" data-ng-bind="person.name"></h2>
                    <div class="stars stars{{person.score | number:0}}">
                        <span class="star0"></span>
                        <span class="star1"></span>
                        <span class="star2"></span>
                        <span class="star3"></span>
                        <span class="star4"></span>
                    </div>
                    <span data-ng-bind="person.score"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="userSearch row" data-ng-show="ctrl.isSearchOpen">
        <div class="col-xs-9 col-xs-offset-1">
            <input type="text" data-ng-model="userSearch">
        </div>
        <div class="col-xs-1">
            <a href="/"
               class="icon-close btn"></a>
        </div>
    </div>

</div>
<app-menu class="home"></app-menu>
