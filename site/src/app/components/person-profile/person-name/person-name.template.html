<diV class="row">
    <div class="col-xs-12">
        <h1 class="user-name" data-ng-bind="ctrl.person.name"></h1>
        <div class="stars stars{{ctrl.person.score | score}}">
            <span class="star0"></span>
            <span class="star1"></span>
            <span class="star2"></span>
            <span class="star3"></span>
            <span class="star4"></span>
        </div>
        <h2 class="user-rate pull-left" data-ng-bind="ctrl.person.score"></h2>
    </div>
</diV>
